<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Modern</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
      }
      .footer {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        text-align: center;
        padding: 50px 20px;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .footer .social-icons {
        margin: 20px 0;
      }
      .footer .social-icons a {
        display: inline-block;
        margin: 0 12px;
        color: white;
        font-size: 26px;
        transition: transform 0.3s ease, color 0.3s ease;
      }
      .footer .social-icons a:hover {
        transform: scale(1.3);
        color: #ffeb3b;
      }
      .footer .footer-menu {
        margin: 20px 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .footer .footer-menu a {
        color: white;
        text-decoration: none;
        margin: 0 20px;
        font-size: 18px;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      .footer .footer-menu a:hover {
        color: #ffeb3b;
      }
      .footer p {
        margin: 20px 0 0;
        font-size: 16px;
        opacity: 0.8;
      }
      .footer .wave {
        position: absolute;
        top: -50px;
        left: 0;
        width: 100%;
        height: 50px;
        background: url("https://www.shutterstock.com/image-vector/white-wavy-background-design-template-260nw-2133390955.jpg");
        background-size: cover;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <footer class="footer">
      <div class="wave"></div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
      <div class="footer-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </div>
      <p>&copy; 2025 YourWebsite. All Rights Reserved.</p>
    </footer>
  </body>
</html>
